<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>

    <div class="app-container">
        
        <section class="product-list-section">
            
    <div style="margin-bottom: 15px; display: flex; gap: 10px;">
    <a href="laporan.html" style="text-decoration: none; background-color: #007bff; color: white; padding: 10px; border-radius: 5px;">Lihat Laporan Penjualan</a>
    <a href="stok.html" style="text-decoration: none; background-color: #17a2b8; color: white; padding: 10px; border-radius: 5px;">
        Manajemen Stok
    </a>
</div>

            <h2>Daftar Produk</h2>
            <div id="product-list" class="grid-container">
                </div>
        </section>

      <div class="right-column">
        <section class="validation-section">
        <h2>Validasi Pembayaran</h2>
        <div id="validation-list">
            <p class="info-text">Belum ada pembayaran yang perlu divalidasi.</p>
        </div>
    </section>
        <section class="cart-section">
            <h2>Keranjang</h2>
            <div id="cart-items">
                <p>Keranjang masih kosong.</p>
            </div>
            <hr>
            <div class="total-section">
                <h3>Total:</h3>
                <h3 id="total-price">Rp 0</h3>
            </div>
            <button id="btn-pay" class="pay-button">BAYAR</button>
        </section>
        <section class="history-section">
        <h2>Riwayat Transaksi</h2>
        <div id="transaction-list">
            <p>Belum ada riwayat transaksi.</p>
        </div>
    </section>
</div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

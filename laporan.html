<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <link rel="stylesheet" href="laporan.css">
</head>

<body>
    <div class="report-container">
        <header>
            <h1>Laporan Penjualan</h1>
            <a href="index.html" class="back-link">Kembali ke Kasir</a>
            <button id="logout-button" class="logout-btn">Logout</button>
        </header>

        <section class="filter-section">
            <p>Pilih Periode:</p>
            <div class="filter-buttons">
                <button class="filter-btn active" data-period="today">Hari Ini</button>
                <button class="filter-btn" data-period="last7days">7 Hari Terakhir</button>
                <button class="filter-btn" data-period="this_month">Bulan Ini</button>
                <button id="export-csv-button" class="export-btn">Export ke CSV</button>
            </div>
            <div class="custom-date-range">
                <div class="date-input-group">
                    <label for="start-date">Dari Tanggal:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="date-input-group">
                    <label for="end-date">Sampai Tanggal:</label>
                    <input type="date" id="end-date">
                </div>
                <button id="apply-range-btn" class="apply-btn">Terapkan</button>
            </div>
        </section>


        <section id="summary-section" class="summary-cards">
            <div class="card">
                <h3>Total Pendapatan</h3>
                <p id="total-revenue">-</p>
            </div>
            <div class="card">
                <h3>Jumlah Transaksi</h3>
                <p id="total-transactions">-</p>
            </div>
            <div class="card">
                <h3>Produk Terlaris</h3>
                <p id="best-selling-product">-</p>
            </div>
        </section>
        <section class="chart-section">
            <h2>Grafik Penjualan</h2>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </section>

        <section class="detail-section">
            <h2>Rincian Penjualan Produk</h2>
            <div id="product-sales-list">
                <p class="loading-text">Pilih periode untuk melihat data...</p>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="laporan.js"></script>
</body>

</html>
